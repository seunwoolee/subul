{% extends 'baseHTML.html' %}

{% load static %}


{% block stylesheet %}
	{{ EggFormSet.media.css }}
{% endblock %}

{% block content %}
            <div class="row justify-content-md-center">
              <div class="col-lg-12 col-sm-12">

                <div class="card">
                  <div class="card-header">
                    <i class="fa fa-align-justify"></i> 원란등록
                    <div class="card-header-actions">
                      <a class="card-header-action" href="http://coreui.io/docs/components/bootstrap-jumbotron/" target="_blank">
                        <small class="text-muted">docs</small>
                      </a>
                    </div>
                  </div>
					<form method="post" class="was-validated">
					{% csrf_token %}
				  <div class="card-header">
					  <div class="form-row " style="padding-left : 32px;">
						<input type="date" class="form-control" style="width : 150px;"  required/>
						 <div class="col-auto">
						  <button class="btn btn-primary mb-2" id="submitButton" type="submit">Submit</button>
						</div>
					  </div>
				  </div>

                  <div class="card-body">
                    <div style=" background:transparent !important" class="jumbotron"  >
						  <div class="tab-pane animated fadeIn" role="tabpanel">
								<table class="table table-striped table-bordered cardView">
								  <thead>
									<tr>
									  <th style="width : 5%">No</th>
									  <th style="width : 15%">거래처</th>
									  <th style="width : 16%">제품명</th>
									  <th style="width : 7%">수량(EA)</th>
									  <th style="width : 15%">가격</th>
									  <th>메모</th>
									</tr>
								  </thead>
								  <tbody>
								  {% include 'includes/eggsForm.html' %}
								  </tbody>
								</table>
							</div>
						</div>
                    </div>
				</form>
                </div>
              </div><!-- / .col-->
            </div><!-- / .row-->



{% endblock %}

{% block js %}
    <!-- shortcut Library hotkeys-js -->
	<script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <script src="{% static 'js/baseReg.js' %}"></script>
    <script src="{% static 'js/eggsReg.js' %}"></script>
{% endblock %}
