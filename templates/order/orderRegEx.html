{% extends 'baseHTML.html' %}

{% load static %}


{% block stylesheet %}
{{ OrderFormSet.media.css }}
<link href="{% static 'css/animate.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-lg-12 col-sm-12" id="produceMain">

        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>외부업체 주문등록
                <div class="card-header-actions">
                    <a class="card-header-action">
                    </a>
                </div>
            </div>
            <form method="post" class="was-validated">
                {% csrf_token %}
                <div class="card-header">
                    <div class="form-row " style="padding-left : 32px;">
                        <input type="date" class="form-control" style="width : 200px;" required/>
                        <div class="col-auto">
                            <button class="btn btn-primary mb-2" id="submitButton">저장</button>
                            <button class="btn btn-danger mb-2" id="deleteLastButton">삭제</button>
                        </div>
                        <div class="col-auto alert alert-success" role="alert" style="padding : 0.4rem !important">
                            <b>합계 <span id="totalPrice">0</span>원
                                (<span id="totalAmount">0</span>KG, <span id="totalCount">0</span>EA)
                            </b>
                        </div>
                        <div class="col-auto" style="padding : 0.4rem !important; display: none;" id="employeePrice">
                            <label class="switch switch-primary">
                                <input class="switch-input" type="checkbox">
                                <span class="switch-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div style=" background:transparent !important" class="jumbotron" id="openEggTable">
                        <div class="tab-pane animated fadeIn" id="order" role="tabpanel">
                            <table class="table table-striped table-bordered cardView" id="result">
                                <thead>
                                <tr>
                                    <th style="width : 4%">No</th>
                                    <th style="width : 20%">제품명</th>
                                    <th style="width : 9%">양(KG)</th>
                                    <th style="width : 9%">수량(EA)</th>
                                    <th style="width : 9%">가격</th>
                                    <th>메모</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% include 'includes/orderExForm.html' %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- / .col-->
</div><!-- / .row-->


{% endblock %}

{% block js %}
<!-- shortcut Library hotkeys-js -->

<script src="{% static 'js/baseReg.js' %}"></script>
<script src="{% static 'js/orderRegEx.js' %}?version=6"></script>
{% endblock %}
