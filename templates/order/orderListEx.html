{% extends 'baseHTML.html' %}

{% load static %}


{% block stylesheet %}
    <link href="{% static 'css/orderList.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="animated fadeIn">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i> 주문조회
                    <div class="card-header-actions">
                        <a class="card-header-action" href="https://datatables.net" target="_blank">
                            <small class="text-muted"></small>
                        </a>
                    </div>
                </div>
                <div class="card-header">
                    <div class="row type_filter">

                        <div class="col-md-12">
                            <!--장소타입 checkbox 시작-->
                            <div class="form-row" id="locationType">
                                <div class="form-group col-md-8">
                                    <div class="input-daterange  form-row">
                                        <div class="col-lg-4 input-group mb-2 mr-sm-2">
                                            <div class="input-group-prepend ">
                                                <div class="input-group-text"><i class="far fa-calendar-alt"></i>
                                                </div>
                                            </div>
                                            <input type="date" name="start_date" id="start_date"
                                                   class="form-control" onchange="autoSetEndDate(event)"/>
                                        </div>
                                        <div class="col-lg-4 input-group mb-2 mr-sm-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="far fa-calendar-alt"></i>
                                                </div>
                                            </div>
                                            <input name="end_date" type="date" class="form-control"
                                                   id="end_date"/>
                                        </div>
                                        <div class="col">
                                            <input type="button" name="search" id="search" value="검색"
                                                   class="btn btn-sm btn-info p-2"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs nav-fill" role="tablist" id="tabnavigator">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#stepOne" role="tab"
                               aria-controls="stepOne">주문내역조회</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active animated fadeIn " id="stepOne" role="tabpanel">
                            <table class="table table-striped table-bordered datatable ">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>주문일</th>
                                    <th>요일</th>
                                    <th>거래처명</th>
                                    <th>품명</th>
                                    <th>발주량(kg)</th>
                                    <th>발주량(EA)</th>
                                    <th>단가</th>
                                    <th>금액</th>
                                    <th>메모</th>
                                </tr>
                                </thead>

                                <tfoot>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </tfoot>

                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block js %}
    <script src="{% static 'js/baseList.js' %}"></script>
    <script src="{% static 'js/orderListEx.js' %}?version=6"></script>
    {{ form.media.js }}
{% endblock %}
