{% extends 'baseHTML.html' %}

{% load static %}
{% load widget_tweaks %}

{% block stylesheet %}
<link href="{% static 'vendors/fullcalendar/css/fullcalendar.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-lg-12 col-sm-12">

            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> 월 마감
                    <div class="card-header-actions">
                        <a class="card-header-action">
                            <small class="text-muted"> </small>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/moment/moment.min.js' %}"></script>
    <script src="{% static 'js/fullcalendar/dist/fullcalendar.min.js' %}"></script>
    <script src="{% static 'js/fullcalendar/dist/gcal.js' %}"></script>
    <script src="{% static 'js/calendar.js' %}?v=1"></script>
{% endblock %}
